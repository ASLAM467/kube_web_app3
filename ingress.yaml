apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecomm-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /demo-1
            pathType: Prefix
            backend:
              service:
                name: spc-svc1
                port:
                  number: 8000
          - path: /demo-2
            pathType: Prefix
            backend:
              service:
                name: spc-svc1
                port:
                  number: 9000
          - path: /demo-3
            pathType: Prefix
            backend:
              service:
                name: spc-svc2
                port:
                  number: 9001
